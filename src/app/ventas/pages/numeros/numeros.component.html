
<!-- https://angular.io/api?query=pipe -->
<div class="text-layout"> 
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-2' }} <!-- Significat del numero 2382.122. Agafarà un número enter i després de 2 números mínim i acabat en 2 decimals després de la coma (2.382,22) -->
        </p-card>
    </div>

    <!-- https://angular.io/api/common/CurrencyPipe -->
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ ventasNetas + 2000000 | currency:'CAD':'symbol-narrow':'1.4-4' }} 
        </p-card>
    </div>

    <!-- https://angular.io/api/common/PercentPipe -->
    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }} 
        </p-card>
    </div>
</div>
